tags:
- name: salesOrder
  description: A Sales Order is the mechanism allowing a customer to order products
    / services. These products and services are made available to the customer as
    Product Offerings. A Sales Order can also contain an order to stop a Subscription
    to an existing product or instructions to modify it in some way. Additionally;
    things like SIM swap; and service configuration changes may be included on a Sales
    Order. A Sales Order line item therefore will have a Create action for Product
    Offerings and a Delete or Modify action for Products; Resources and Services
